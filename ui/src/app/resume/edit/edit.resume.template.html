<div #container class="flex flex-[1_0_0] min-h-0">
  <!-- DATA FORM -->
  <resizable-panel
    position="left"
    [parentWidth]="width()"
    [minWidth]="width() / 4"
    [defaultWidth]="width() / 2"
  >
    <div [style.min-width.px]="width() / 2.5" class="p-5 space-y-5">
      <resume-form />
    </div>
  </resizable-panel>

  <!-- PDF PREVIEW -->
  <div class="hidden md:flex w-full min-h-0 preview-container overflow-y-auto p-2">
    <div class="w-full aspect-[1/1.4142] bg-white h-fit border border-slate-300"></div>
  </div>
</div>
