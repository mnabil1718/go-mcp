<div #container class="flex flex-[1_0_0] min-h-0">
  <!-- Left column -->
  <div class="hidden md:flex flex-1 preview-container overflow-y-auto p-3">
    <div class="preview bg-white h-full aspect-[1/1.414] mx-auto"></div>
  </div>

  <resizable-panel
    position="right"
    [parentWidth]="width()"
    [minWidth]="width() / 4"
    [defaultWidth]="width() / 2"
  >
    <div [style.min-width.px]="width() / 2.5" class="p-5 space-y-5">
      <div class="bg-red-400 h-96"></div>
      <div class="bg-red-400 h-96"></div>
      <div class="bg-red-400 h-96"></div>
      <resume-form />
    </div>
  </resizable-panel>
</div>
