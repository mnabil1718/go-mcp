<mat-accordion [multi]="false">
  <profile-resume-form [form]="$any(this.service.form.get('profile'))" />
  @for (section of this.service.sections.controls; track $index) {
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> {{ section.get('title')?.value }} </mat-panel-title>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
  }
</mat-accordion>
