<!-- Messages -->
<div
  #messageContainer
  class="message-container relative flex flex-col flex-[1_1_0] overflow-y-auto max-h-full p-3 pb-32"
>
  <ul class="w-full max-w-3xl mx-auto flex flex-col space-y-5">
    @for (message of messages$ | async; track message.id) {
    <message [role]="message.role" [message]="message.content" />
    } @if (response$ | async) {
    <markdown [content]="(response$ | async)!" />
    } @if (thinking$ | async) {
    <chat-loader />
    }
  </ul>
</div>

<!-- Bottom Bar -->
<div class="relative pt-6 px-4 border-t border-slate-300">
  @if (scrolledUp()) {
  <button
    matMiniFab
    (click)="scrollToBottom()"
    class="scroll-down-btn !absolute z-20 bottom-32 left-1/2 !shadow-lg !rounded-full !border !border-slate-300"
  >
    <mat-icon>arrow_downward</mat-icon>
  </button>
  }
  <div class="max-w-3xl w-full mx-auto">
    <chatbox [onSubmitCallback]="send.bind(this)" [isGenerating]="(generating$ | async) ?? false" />
  </div>
</div>
