<mat-sidenav-container class="h-screen w-screen flex flex-col">
  <mat-sidenav
    #sidenav
    [fixedInViewport]="true"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
    [opened]="isOpened()"
    [mode]="isMobile() ? 'over' : 'side'"
  >
    <!-- If not using content wrapper, material sidenav acting up -->
    <div>
      @if (isMobile()) {
      <div class="sidenav-header sticky top-0 z-10 py-3 px-2 flex justify-end">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      }
      <sidenav-component />
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="!flex flex-col flex-1 border-l border-slate-300">
    <mat-toolbar class="sticky top-0 border-b border-slate-300">
      <button matIconButton class="mr-2" (click)="sidenav.toggle()">
        <mat-icon fontSet="material-symbols-outlined">side_navigation</mat-icon>
      </button>
      <a routerLink="/">Jahri.ai</a>
    </mat-toolbar>
    <div class="flex flex-1">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
