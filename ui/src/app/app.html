<mat-sidenav-container class="h-screen">
  <mat-sidenav
    #sidenav
    [fixedInViewport]="true"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
    [mode]="isMobile() ? 'over' : 'side'"
  >
    <!-- If not using content wrapper, material sidenav acting up -->
    <div class="p-3">
      @if (isMobile()) {
      <div class="text-right">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      }
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="!flex flex-col">
    <mat-toolbar class="border-b border-l border-slate-200">
      <button matIconButton class="mr-2" (click)="sidenav.toggle()">
        <mat-icon fontSet="material-symbols-outlined">side_navigation</mat-icon>
      </button>
      Jahri.ai
    </mat-toolbar>
    <div class="flex flex-col justify-center flex-1 p-3">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
